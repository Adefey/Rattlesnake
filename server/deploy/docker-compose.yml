version: '3.8'

services:

  rattlesnake_server:
    privileged: true
    build:
      context: ./server
      dockerfile: ./Dockerfile
    volumes:
      - ./server:/home
    ports:
      - 14565:14565
    env_file:
      - ./server/cfg.txt

  mariadb:
    image: mariadb:latest
    volumes:
      - ./mariadb:/var/lib/mysql
    env_file:
      - ./mariadb/mariadb_env.txt
    ports:
      - 3306:3306
